<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Carte cours</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        .card {
            width: 700px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 16px;
        }

        .title {
            font-weight: bold;
            margin-bottom: 14px;
        }

        .row {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .rickroll {
            width: 22px;
            height: 22px;
            border-radius: 3px;
            overflow: hidden;
        }

        .rickroll img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .text {
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="title">
        C00000292-5 - Mathématiques et physique appliquées : 1ère année - Semestre 1
    </div>

    <div class="row">
        <div class="rickroll">
            <img src="https://media.tenor.com/x8v1oNUOmg4AAAAd/rickroll-roll.gif" alt="Rickroll">
        </div>
        <div class="text">
            Contrôle continu Maths (1,00%)
        </div>
    </div>
</div>

</body>
</html>
